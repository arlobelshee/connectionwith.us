# To get the index.css. Don't modify.
[outputs]
	home = ["HTML", "RSS", "CSS"]

[mediaTypes]
[mediaTypes."text/css"]
suffix = "css"

[outputFormats]
[outputFormats.css]
name = "CSS"
mediaType = "text/css"
path = "css"
baseName = "index"
isPlainText = true
isHTML = false
notAlternative = true
