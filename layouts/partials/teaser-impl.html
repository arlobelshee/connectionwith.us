{{ $when := .when | default ":none" }}
{{ $where := .where | default ":none" }}
{{ $button := .button | default ":none" }}
{{ $button_data := .button_data | default ":none" }}

<figure class="teaser">
	<img src="{{ .url | relURL }}" title="{{ .title }}">
	<figcaption>
		<h3>{{ .title }}</h3>
		<p class="desc">{{ .description | markdownify }}</p>
		 {{ if (not (or (eq $when ":none") (eq $where ":none"))) }}
		<p class="logistics"><b>When:</b> {{ $when }}<br><b>Where:</b> {{ $where }}</p>
		{{ end }}
		{{ if (not (or (eq $button ":none") (eq $button_data ":none"))) }}
		<span class="event-invitation" data-column="{{ $button_data }}" data-text="{{ $button }}"></span>
		{{ end }}
	</figcaption>
</figure>
