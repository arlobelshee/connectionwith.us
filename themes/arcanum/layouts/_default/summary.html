<section class="entry {{ .Scratch.Get "parity"}}">
	<div class="details">
		<div class="meta">
			<h3>{{ .Date.Format "January 2006" }} / {{ .Params.where }} / {{ .Params.perspective }} perspective</h3>
			<h2>{{ .Title }}</h2>
		</div>
		<div class="excerpt">
			{{- .Summary -}}
		</div>
		<div class="read-more">
			<a href="{{ .Permalink }}">Read more</a>
		</div>
		<div class="mini-gallery react-mini-gallery" data-tag="{{ .Params.img_tag }}"></div>
	</div>
	{{- .Scratch.Set "path" "permalink" }}
	{{- partial "img-path" . -}}
	<a href="{{ .Permalink }}" class="teaser-image" style='background-image: url({{ .Scratch.Get "path" }}{{.Params.teaser_image}})'></a>
</section>
