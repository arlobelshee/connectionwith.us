{{ partial "general-title" . }}

<!DOCTYPE HTML>

-->
<html>
<head>
{{ partial "page-head" . }}
		</head>
		<body>
			<!-- Wrapper -->
			<div id="wrapper">
    {{ partial "navbar" . }}
    <!-- Main -->
    <div id="main">
        {{ $paginator := .Paginate .Data.Pages }}
        {{ range .Paginator.Pages }}
            {{ .Render "content-list" }}
        {{ end }}

        {{ partial "pagination" . }}
    </div>
    {{ partial "sidebar" . }}
		</div>
		<a id="back-to-top" href="#" class="fa fa-arrow-up fa-border fa-2x"></a>
{{ partial "closing-scripts" . }}
	</body>
	</html>
